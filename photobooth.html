<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE STUDIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/star.png">

</head>
<body class="photobooth">
    <div>
        <h1 class="logo2">LOVE STUDIO</h1>
    </div>
    
    <div class="camera-container">
        <div id="countdown">Taking photo in...</div>
        <video id="video" autoplay></video>
        <div id="counter">0/4</div>
    </div>

    <div>
      <button class="color-btn" onclick="applyFilter('none')">None</button>
                <button class="color-btn" onclick="applyFilter('grayscale')">Grayscale</button>
                <button class="color-btn" onclick="applyFilter('sepia')">Sepia</button>
                <button class="color-btn" onclick="applyFilter('invert')">Invert</button>
                <button class="color-btn" onclick="applyFilter('blur')">Blur</button>
                <button class="color-btn" onclick="applyFilter('contrast')">Contrast</button>
        </div>

    <div>
        <h3 class="footer-text">
            MADE WITH LOVE
        </h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
